[env:genericSTM32F722RE]
platform = ststm32
board = genericSTM32F722RE
framework = arduino
monitor_speed = 115200
platform_packages = 
lib_deps = 
	; mikem/RadioHead @ ^1.120
	bogde/HX711 @ ^0.7.5
	stm32duino/STM32duino FreeRTOS@^10.3.3
build_flags = 
	-DPIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-DPIO_FRAMEWORK_ARDUINO_USB_HIGHSPEED_FULLMODE
	-DUSBCON
	-D configMEMMANG_HEAP_NB=3
	-Wa,-mfloat-abi=hard
	-Wa,-mfpu=fpv4-sp-d16
	-Wl,-u_printf_float
monitor_dtr = 1
upload_protocol = stlink